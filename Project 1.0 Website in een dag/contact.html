<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <nav class="main-nav">
        <ul>
          <li><img src="img/logo.jpg" /></li>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li class="Contact"><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
      <!-- NAV BAR END-->

      <!-- INFO SECTION-->
      <div class="container-1">
        <div class="box-1">
          <form name="contact" method="POST" data-netlify="true">
            <h2>CONTACT INFORMATION</h2>
            <p>
              <label>NAME: <input type="text" name="name" /></label>
            </p>
            <p>
              <label>COMPANY: <input type="text" name="COMPANY" /></label>
            </p>
            <p>
              <label>EMAIL: <input type="email" name="email" /></label>
            </p>
            <p>
              <label>PHONE: <input type="tel" name="PHONE" /></label>
            </p>
            <p>
              <label>LOCATION: <input type="text" name="text" /></label>
            </p>
            <p>
              <label
                >USE:
                <select name="role[]" multiple>
                  <option value="PRIVATE">PRIVATE</option>
                  <option value="FOR COMPANY USE">FOR COMPANY USE</option>
                  <option value="OTHER">OTHER</option>
                </select></label
              >
            </p>
            <p>
              <label>COMMENT: <textarea name="COMMENT"></textarea></label>
            </p>
            <p>
              <button type="submit">Send</button>
            </p>
            <br />
            <p>
              WE WILL GET IN TOUCH WITH YOU AS SOON AS POSSIBLE TO FINALISE ALL
              FORMALITIES
            </p>
          </form>
          <!-- FOOTER-->
          <footer class="footer">
            <p>CubanBiz &copy; 2020</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
